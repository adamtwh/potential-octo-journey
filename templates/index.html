<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Driving Car Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .output {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Driving Car Simulator</h1>
        <form id="carForm" method="post" action="/simulate">
            <label for="input">Enter your input:</label>
            <textarea id="input" name="input" required></textarea>
            <button type="submit">Simulate</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            fetch('/simulate', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(text => {
                  document.getElementById('output').innerText = text;
              }).catch(error => {
                  console.error('Error:', error);
                  document.getElementById('output').innerText = 'An error occurred.';
              });
        });
    </script>
</body>
</html>
